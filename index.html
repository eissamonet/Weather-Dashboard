<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="./assets/style.css" />
  <title>Weather Dashboard</title>
</head>
<body>
    <header class="bg-dark text-white text-center p-2">
       <h1>Weather Dashboard</h1>
    </header>
    <main class="container-fluid">
      <div class="row">
        <div class="col-12 col-md-3 p-2 search-colum">
          <form class="border p-2" id="city-search-form">
            <h2>Search for a City</h2>
            <input type="text" class="form-control" id="city-search-input" placeholder="City Name" />
            <button type="submit" class="btn btn-primary mt-2">Search</button>
          </form>
          <div class="border p-2 mt-2">
            <h2>Search History</h2>
            <ul id="search-history" class="list-group"></ul>
          </div>
        <div class="col-12 col-md-9 p-2">
          <div class="border p-2">
            <h2>Current Weather</h2>
            <div id="current-weather-container"></div>
          </div>
          <div class="border p-2 mt-2">
            <h2>5-Day Forecast</h2>
            <div id="fiveday-forecast" class="d-flex flex-wrap justify-content-center"></div>
          </div>
      </div>
    </main>
      
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./assets/script.js"></script>
</body>
</html>
