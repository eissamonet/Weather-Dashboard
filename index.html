<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="./assets/style.css" />
  <title>Weather Dashboard</title>
</head>

<body class="flex-column min-100-vh">
  <h1>Weather Dashboard</h1>
  
  <main class="flex-row justify-space-between">
    <div class="row">

<!---search area-->

    <div class="col-md-3 bg-light mt-3">
      <h3 id="citySearch">Search for a City:</h3>
        <form id="cityForm"></form>
          <div class="input"></div>
            <input id="cityText" type="text" placeholder="Enter City Name" aria-lable="enter city name">
            <div class="input-append"></div>
            <button type="search" class="btn btn-primary" id="searchBtn">Search</button></div>
      </div>

<!---history section-->

    <div id="searchHistory" class="mt-3"></div>

  <!---current city section-->

    <div class="col-md-9 mt-2">
      <div class="row"></div>
        <div id="current container"></div>
        
  <!---5day weather-->      
      <h2 class="row align-items-center">5-Day Forecast: <span id="city-search-term"></span></h2>
      <div id="5-Day" class="5-Day"></div>
    </div>
  </main>

  <script src="./assets/script.js"></script>
</body>

</html>
